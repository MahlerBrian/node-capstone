<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="This app helps you pack for an upcoming trip">
        <meta name="keywords" content="Travel,Packing,Luggage,Baggage,Suitcase,checklist,Thinkful,Capstone">
        <meta name="author" content="Brian Albert">
        <title>BagCheck</title>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <link href="main.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
        <script type="text/javascript" src="app.js" async></script>
    </head>

    <body>
        <main aria-live="polite">
            <header id="header" role="banner">
                <h1>Pack your bags...</h1>
                <h4>Tell BagCheck where you're going and for how long.</h4> 
                <h4>We'll give you a packing list template.</h4>
                <h4>Mark items as 'packed' while you pack, so you'll never forget to bring what you need.</h4>              
            </header>
            
            <div id="landing">
                <form id="sign-up">
                    <h3>New user? Sign up here:</h3>
                    <label>Username:</label><input type="text" id="signUpUsername" placeholder="Enter your username"><br>
                    <label>Name:</label><input type="text" id="signUpFirstName" placeholder="Enter your name"><br>
                    <label>Password:</label><input type="password" id="signUpPassword" placeholder="Enter your password"><br>
                    <button type="submit" class="submit">Let's go!</button>
                </form>
                <form id="sign-in">
                    <h3>Please login</h3>
                    <label>Username:</label><input type="text" id="loginName" class="username" placeholder="Enter your username"><br>
                    <label>Password:</label><input type="password" id="loginPassword" class="password" placeholder="Enter your password"><br>
                    <button type="submit" class="submit">Let's go!</button>
                    
                </form>   
            </div>

            <div id="dashboard">
                <form id="create-new-trip">
                    <h3>Where are you going?</h3>
                    <label>Destination:</label><input type="text" id="form-destination" placeholder="Enter your destination">
                    <label>Duration:</label><input type="number" id="form-duration" placeholder="Enter the number of days you'll be there">
                    <button type="submit" class="createTrip">create new trip</button>
                </form>

                <section id="tripDisplay">
                    <!-- <div class="suitcase">
                    
                        
                    </div> -->
                </section>
                <button id="logOut">Log Out</button>
            </div>
            
        </main>    
        </body>
</html>
